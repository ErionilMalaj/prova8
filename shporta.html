<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shporta Ime</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .cart-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      font-size: 1.3em;
      font-weight: bold;
      color: #e63946;
      margin-top: 20px;
      text-align: center;
    }
    .empty {
      text-align: center;
      color: #6c757d;
      font-style: italic;
    }
    .back-link {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #2a9d8f;
      font-weight: bold;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Shporta Ime</h1>
  </header>

  <div class="cart-container">
    <h2>Produktet e Shtuara</h2>
    <div id="cart-list"></div>
    <div class="total">Totali: <span id="total-price">0.00</span> â‚¬</div>
  </div>

  <a href="index.html" class="back-link">â—‚ Kthehu tek Produktet</a>

  <script>
    // Lexo shportÃ«n nga localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cart-list");
    const totalPrice = document.getElementById("total-price");

    if (cart.length === 0) {
      cartList.innerHTML = '<p class="empty">Shporta Ã«shtÃ« e zbrazÃ«t.</p>';
      totalPrice.textContent = "0.00";
    } else {
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `${item.name} - ${item.price.toFixed(2)} â‚¬`;
        cartList.appendChild(div);
      });
      totalPrice.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
